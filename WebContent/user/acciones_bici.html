    <div class="container">
        <div class="panel panel-primary">
            <div class="panel-heading"><h2>Acciones sobre Bicicleta</h2></div>
            <div class="panel-body">		
                <div class="col-lg-offset-4 col-lg-10">
                    <input type ="submit" name="retirar" value="Retirar Bicicleta" class="btn btn-lg btn-primary " onclick="return retirar();"/>
                </div> <br>
                <div class="col-lg-offset-4 col-lg-10">    
                    <input type ="submit" name="estacionar" value="Estacionar Bicicleta" class="btn btn-lg btn-success "onclick="return estacionar();" /> <br>
                </div>    
                <div class="col-lg-offset-4 col-lg-10">    
                    <input type ="submit" name="denunciar" value="Denunciar Bicicleta" class="btn btn-lg btn-danger " onclick="return denunciar();"/> <br>
                </div>
            </div>
            
        </div>
        <div class="modal fade" id="retiro" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Retirar bicicleta</h4>
                  </div>
                  <div class="modal-body">
                       Se retiro con exito !
                  </div>
                  
                </div>
              </div>
        </div>

        <div class="modal fade" id="estacion" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Estacionar bicicleta</h4>
                  </div>
                  <div class="modal-body">
                    <form>
                      <div class="form-group">
                        <label for="recipient-name" class="control-label">ID Bicicleta:</label>
                        <input type="text" class="form-control" id="recipient-name">
                      </div>
                      <div class="form-group">
                        <label for="message-text" class="control-label">Estacion:</label>
                        <select name="estacion">
                            <option>Pza. Islas Malvinas</option>
                            <option>Pza. Islas Moreno</option>
                        </select>
                      </div>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary">Estacionar</button>
                  </div>
                    
                  </div>
                  
                </div>
              </div>
        </div>

        <div class="modal fade" id="denuncia" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Denunciar una bicicleta</h4>
                  </div>
                  <div class="modal-body">
                    <form>
                      <div class="form-group">
                        <label for="recipient-name" class="control-label">ID Bicicleta:</label>
                        <input type="text" class="form-control" id="recipient-name">
                      </div>
                      <div class="form-group">
                        <label for="message-text" class="control-label">Motivo:</label>
                        <textarea class="form-control" id="message-text"></textarea>
                      </div>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary">Denunciar</button>
                  </div>
                  
                </div>
              </div>
        </div>
        

        </div>
        </body>
        <script type="text/javascript">
           function retirar(){
              $("#retiro").modal();
          } 

          function estacionar(){
             $("#estacion").modal();
          }
           function denunciar(){
             $("#denuncia").modal();
          }


        </script>
