<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Bienvenido!</title>
	<!-- Bootstrap -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<!-- Login CSS -->
	<link rel="stylesheet" href="./css/login.css">
	
</head>
<body>
		<div class="container">
			<div class="panel panel-info">	
				<div class="panel-heading"><h2 class="form-signin-heading">Bienvenido a Jbici</h2></div>
				<div class="panel-body">
					
					<form role="form" class="form-signin" action='/Jbici-Prototipo/LoginServlet' method="POST">
						<div class="input-group signin-username">
							<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
							<input class="form-control" type ="text" name="username" placeholder="Nombre de Usuario" required="required"/> <br/>
						</div>
						<div class="input-group signin-password">
							<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
							<input class="form-control" type="password" name="password" placeholder="Contraseña" required="required"/><br/>
						</div>
						<input type ="submit" name="submit" value="Ingresar" class="btn btn-lg btn-primary btn-block"/><br/>
						<label>No posee cuenta en JBici?<a href="/Jbici-Prototipo/registro.html"> Registrese!</a>  </label>
					</form>
				</div>
			</div>
		</div>
</body>
</html>
