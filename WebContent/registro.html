<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registro</title>
<!-- Bootstrap -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<!-- Home CSS -->
	<link rel="stylesheet" href="./css/home.css">
</head>
<body>
	
   <div class="container">
			<div class="panel panel-info">	
				<div class="panel-heading"><h2 class="form-signin-heading">Registrarse</h2></div>
				<div class="panel-body">
				    <form class="form-horizontal" role="form">
					  <div class="form-group">
					    <label for="nombre" class="col-lg-2 control-label">Nombre/s</label>
					    <div class="col-lg-10">
					      <input type="text" class="form-control" id="nombre_us"
					             placeholder="Nombre">
					    </div>
					  </div>
					  <div class="form-group">
					    <label for="apellido" class="col-lg-2 control-label">Apellido</label>
					    <div class="col-lg-10">
					      <input type="text" class="form-control" id="apellido" 
					             placeholder="Apellido">
					    </div>
					  </div>
					  <div class="form-group">
					    <label for="dni" class="col-lg-2 control-label">DNI</label>
					    <div class="col-lg-10">
					      <input type="number" class="form-control" id="dni" 
					             placeholder="DNI">
					    </div>
					  </div>
					  <div class="form-group">
					    <label for="domicilio" class="col-lg-2 control-label">Domicilio</label>
					    <div class="col-lg-10">
					      <input type="text" class="form-control" id="domicilio" 
					             placeholder="Domicilio">
					    </div>
					   </div>
					    <div class="form-group">
					    <label for="fecha_nac" class="col-lg-2 control-label">Fecha de nacimiento</label>
					    <div class="col-lg-10">
					      <input type="date" class="form-control" id="fecha_nac">
					    </div>
					  </div>
					    <div class="form-group">
					    <label for="sexo" class="col-lg-2 control-label">Sexo</label>
					    <div class="col-lg-10">
					      <select name="sexo">
					      	  <option >Masculino</option>
					      	  <option >Femenino</option>
					      </select>
					    </div>
					  </div>
					  <div class="form-group">
					    <label for="email" class="col-lg-2 control-label">Email</label>
					    <div class="col-lg-10">
					      <input type="email" class="form-control" id="email" placeholder="Email">
					    </div>
					  </div>
					  <div class="form-group">
					    <div class="col-lg-offset-2 col-lg-10">
					      <button type="submit" class="btn btn-primary">Registrarse</button>
					    </div>
					  </div>
					</form>


				</div>
			</div>
		</div>
</body>
</html>
