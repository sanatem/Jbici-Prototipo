   <div class="container">
			<div class="panel panel-info">	
				<div class="panel-heading"><h2 class="form-signin-heading">Agregar Estacion</h2></div>
				<div class="panel-body">
				    <form class="form-horizontal" role="form">
					  <div class="form-group">
					    <label for="nombre_estacion" class="col-lg-2 control-label">Nombre</label>
					    <div class="col-lg-10">
					      <input type="text" class="form-control" id="nombre_estacion"
					             placeholder="Nombre">
					    </div>
					  </div>
					  <div class="form-group">
					    <label for="cantidad_bicis" class="col-lg-2 control-label">Cantidad de bicicletas</label>
					    <div class="col-lg-10">
					      <input type="number" class="form-control" id="cant_bicis" 
					             placeholder="Cantidad">
					    </div>
					  </div>
					  <div class="form-group">
					    <label for="cantidad_libres" class="col-lg-2 control-label">Lugares libres</label>
					    <div class="col-lg-10">
					      <input type="number" class="form-control" id="cant_libres" 
					             placeholder="Cantidad de estacionamientos libres">
					    </div>
					  </div>
					    <div class="form-group">
					    <label for="estado_estacion" class="col-lg-2 control-label">Estado</label>
					    <div class="col-lg-10">
					      <select name="estado">
					      	  <option >Operativa</option>
					      	  <option >Cerrada</option>
					      	  <option >En construccion</option>
					      </select>
					    </div>
					  </div>
					  <div class="form-group">
					    <label for="ubicacion" class="col-lg-2 control-label">Ubicacion</label>
					    <div class="col-lg-10">
					      <img src="./img/mapa.jpg">
					    </div>
					  </div>
					  <div class="form-group">
					    <div class="col-lg-offset-2 col-lg-10">
					      <button type="submit" class="btn btn-primary">Agregar</button>
					    </div>
					  </div>
					</form>


				</div>
			</div>
		</div>
</body>
